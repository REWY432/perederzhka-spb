<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c9aff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9d5fff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#grad1)"/>
  
  <!-- Dog icon -->
  <g transform="translate(128, 128)" fill="white">
    <!-- Head -->
    <circle cx="128" cy="96" r="80"/>
    <!-- Ears -->
    <ellipse cx="64" cy="64" rx="32" ry="56" transform="rotate(-20 64 64)"/>
    <ellipse cx="192" cy="64" rx="32" ry="56" transform="rotate(20 192 64)"/>
    <!-- Body -->
    <rect x="96" y="160" width="64" height="96" rx="32"/>
    <!-- Legs -->
    <rect x="96" y="240" width="20" height="48" rx="10"/>
    <rect x="140" y="240" width="20" height="48" rx="10"/>
    <!-- Face details -->
    <circle cx="108" cy="96" r="12" fill="#0f1419"/>
    <circle cx="148" cy="96" r="12" fill="#0f1419"/>
    <ellipse cx="128" cy="116" rx="16" ry="12" fill="#0f1419"/>
  </g>
</svg>
